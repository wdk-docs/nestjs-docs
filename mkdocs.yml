site_name: NestJs 文档
docs_dir: content/zh-cn
site_dir: docs

theme:
  name: material
  language: zh
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    # - navigation.sections # 列出子目录
    # - navigation.expand # 打开孙目录
    - navigation.indexes
    - navigation.top

markdown_extensions:
  - pymdownx.highlight:
      auto_title: true
      anchor_linenums: true
      use_pygments: true
      linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

nav:
